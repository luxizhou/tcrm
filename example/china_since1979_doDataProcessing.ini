[Actions]
; TCRM modules to execute
DataProcess=True
ExecuteStat=True
ExecuteTrackGenerator=False
ExecuteWindfield=False
ExecuteHazard=False
CreateDatabase=False
PlotHazard=False

PlotData=True

ExecuteEvaluate=False
DownloadData=False

[DataProcess]
InputFile=ibtracs_v04r00.csv
Source=IBTRACS
StartSeason=1979
FilterSeasons=True

[Region]
; Domain for windfield and hazard calculation
;gridLimit={'xMin':110.0,'xMax':125.0,'yMin':-26.0,'yMax':-15.0}
gridLimit={'xMin':74.0,'xMax':146.0,'yMin':8.0,'yMax':64.0}
gridSpace={'x':1.0,'y':1.0}
gridInc={'x':1.0,'y':0.5}
LocalityID=250913860
;LocalityName=Port Hedland, Western Australia, Australia.
LocalityName=Guangdong, China.

[StatInterface]
kdeType=gau
kde2DType=Gaussian
kdeStep=0.2
;minSamplesCell= (default 40)
;MissingValue= (default sys.maxsize)

[TrackGenerator]
NumSimulations=10000
YearsPerSimulation=1
SeasonSeed=403943
TrackSeed=89333

[WindfieldInterface]
Margin=2.0
Resolution=0.05
Source=TCRM
profileType=powell
windFieldType=kepert

[Hazard]
; Years to calculate return period wind speeds
Years=5,10,20,25,50,100,200,250,500,1000,2000,2500
MinimumRecords=10
CalculateCI=False
PercentileRange=90
ExtremeValueDistribution=GPD
SmoothPlots=False

[Input]
LocationFile = input/stationlist.shp
landmask = input/landmask.nc
mslpfile = MSLP/slp.day.ltm.nc
datasets = IBTRACS,LTMSLP
MSLPGrid=5,6,7,8,9,10,11,12
;MSLPGrid=1,2,3,4,12

[Output]
Path=./output/china_since1979

[Logging]
LogFile=./output/china_since1979/log/china_since1979.log
LogLevel=INFO
Verbose=True

[Process]
ExcludePastProcessed=True
DatFile=./output/china_since1979/process/dat/china_since1979.dat

[RMW]
GetRMWDistFromInputData=False
mean=50.0
sigma=0.6

[TCRM]
; Output track files settings
Columns=index,age,lon,lat,speed,bearing,pressure,penv,rmax
FieldDelimiter=,
NumberOfHeadingLines=1
SpeedUnits=kph
PressureUnits=hPa

[IBTRACS]
; Input data file settings
url = ftp://eclipse.ncdc.noaa.gov/pub/ibtracs/v03r10/wmo/csv/Allstorms.ibtracs_wmo.v03r10.csv.gz
; url = https://www.ncei.noaa.gov/data/international-best-track-archive-for-climate-stewardship-ibtracs/v04r00/access/csv/
path = input
; filename = Allstorms.ibtracs_wmo.v03r10.csv
filename = ibtracs_v04r00.csv
columns = tcserialno,season,num,date,lat,lon,skip,pressure
fielddelimiter = ,
numberofheadinglines = 1
pressureunits = mb
lengthunits = nm
dateformat = %Y-%m-%d %H:%M:%S
speedunits = kts

[LTMSLP]
; MSLP climatology file settings
URL = ftp://ftp.cdc.noaa.gov/Datasets/ncep.reanalysis.derived/surface/slp.day.1981-2010.ltm.nc
path = MSLP
filename = slp.day.ltm.nc
