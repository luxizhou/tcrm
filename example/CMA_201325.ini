[DataProcess]
InputFile = ./input/CMA_201325.csv
Source = BDECK
FilterSeasons = False

[WindfieldInterface]
Margin=5.
Resolution=0.01
profileType=powell
beta=1.6
windFieldType=kepert
PlotOutput=True

[Region]
gridLimit={'xMin':112,'xMax':136, 'yMin':18, 'yMax':33}

[Input]
MSLPFile = MSLP/slp.day.ltm.nc
landmask = input/landmask.nc
LocationFile = input/CMA_Stations.shp

[Timeseries]
Windfields=True
LocationFile=./input/CMA_Stations.shp
StationID=StationID
Extract=True

[Output]
Path=./output/CMA_201325

[Logging]
LogFile=./output/CMA_201325/log/CMA_201325.log
LogLevel=INFO
Verbose=True
NewLog=True

[BDECK]
Columns=index,date,lat,lon,pressure,vmax,skip,skip,skip,skip,rmax
FieldDelimiter=,
NumberOfHeadingLines=1
PressureUnits=hPa
SpeedUnits=mps
LengthUnits=km
DateFormat=%Y%m%d%H





