[Actions]
; TCRM modules to execute
DataProcess=False
ExecuteStat=False
ExecuteTrackGenerator=False
ExecuteWindfield=False
ExecuteHazard=False
CreateDatabase=False
PlotHazard=False

PlotData=False

ExecuteEvaluate=True
DownloadData=False

[DataProcess]
InputFile=ibtracs.ALL.list.v04r00.csv
Source=IBTRACS
StartSeason=1981
FilterSeasons=True

[Region]
; Domain for windfield and hazard calculation
gridLimit={'xMin':110.0,'xMax':125.0,'yMin':-26.0,'yMax':-15.0}
gridSpace={'x':1.0,'y':1.0}
gridInc={'x':1.0,'y':0.5}
LocalityID=250913860
LocalityName=Port Hedland, Western Australia, Australia.

[StatInterface]
kdeType=gau
kde2DType=Gaussian
kdeStep=0.2

[TrackGenerator]
NumSimulations=500
YearsPerSimulation=40
SeasonSeed=403943
TrackSeed=89333
;TimeStep=1.0
;NumTimeSteps=360.

[WindfieldInterface]
;TrackPath=./output/port_hedland/tracks
Margin=2.0
Resolution=0.05
Source=TCRM
profileType=powell
windFieldType=kepert

[Hazard]
; Years to calculate return period wind speeds
Years=5,10,20,25,50,100,200,250,500,1000,2000,2500,5000,10000
MinimumRecords=10
CalculateCI=False
PercentileRange=90
ExtremeValueDistribution=GPD
SmoothPlots=False

[Input]
LocationFile = input/stationlist.shp
landmask = input/landmask.nc
mslpfile = MSLP/slp.day.ltm.nc
datasets = IBTRACS,LTMSLP
MSLPGrid=1,2,3,4,12
CoastlineGates=input/aus_coast.csv

[Output]
Path=./output/port_hedland_track_evaluation

[Logging]
LogFile=./output/port_hedland_track_evaluation/log/port_hedland_track_evaluation.log
LogLevel=INFO
Verbose=True

[Process]
ExcludePastProcessed=True
DatFile=./output/port_hedland_track_evaluation/process/dat/port_hedland_track_evaluation.dat

[RMW]
GetRMWDistFromInputData=False
mean=50.0
sigma=0.6

[TCRM]
; Output track files settings
Columns=index,age,lon,lat,speed,bearing,pressure,penv,rmax
FieldDelimiter=,
NumberOfHeadingLines=1
SpeedUnits=kph
PressureUnits=hPa

[IBTRACS]
; Input data file settings
;url = ftp://eclipse.ncdc.noaa.gov/pub/ibtracs/v03r10/wmo/csv/Allstorms.ibtracs_wmo.v03r10.csv.gz
path = input
filename = ibtracs.ALL.list.v04r00.csv
columns = tcserialno,season,num,skip,skip,skip,date,skip,lat,lon,skip,pressure
fielddelimiter = ,
numberofheadinglines = 2
pressureunits = mb
lengthunits = km
dateformat = %Y-%m-%d %H:%M:%S
speedunits = kts

[LTMSLP]
; MSLP climatology file settings
URL = ftp://ftp.cdc.noaa.gov/Datasets/ncep.reanalysis.derived/surface/slp.day.1981-2010.ltm.nc
path = MSLP
filename = slp.day.ltm.nc
