[DataProcess]
InputFile = ./input/2013_Fitow.csv
Source = BDECK
FilterSeasons = False

[WindfieldInterface]
Margin=5.
Resolution=0.01
profileType=powell
beta=1.6
windFieldType=kepert
PlotOutput=True
;domain=full
;Domain=bounded

[Region]
gridLimit={'xMin':115,'xMax':123, 'yMin':23, 'yMax':36}

[Input]
MSLPFile = MSLP/slp.day.ltm.nc
landmask = input/landmask.nc
LocationFile = input/CMA_Stations.shp

[Timeseries]
Windfields=True
LocationFile=./input/CMA_Stations.shp
StationID=StationID
Extract=True

[Output]
Path=./output/2013_Fitow

[Logging]
LogFile=./output/2013_Fitow/log/2013_Fitow.log
LogLevel=INFO
Verbose=True
NewLog=True

[BDECK]
Columns=index,date,lat,lon,pressure,vmax,skip,skip,skip,skip,rmax
FieldDelimiter=,
NumberOfHeadingLines=1
PressureUnits=hPa
SpeedUnits=mps
LengthUnits=km
DateFormat=%Y%m%d%H





