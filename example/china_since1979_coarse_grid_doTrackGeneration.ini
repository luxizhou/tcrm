[Actions]
; TCRM modules to execute
DataProcess=True
ExecuteStat=True
ExecuteTrackGenerator=True
ExecuteWindfield=False
ExecuteHazard=False
CreateDatabase=False
PlotHazard=False

PlotData=False

ExecuteEvaluate=False
DownloadData=False

[DataProcess]
InputFile=ibtracs.WP.list.v04r00.until2021.csv
Source=IBTRACS
StartSeason=1979
FilterSeasons=True

[Region]
; Domain for windfield and hazard calculation
gridLimit={'xMin':73.0,'xMax':136.0,'yMin':18.0,'yMax':54.0}
gridSpace={'x':20.0,'y':20.0}
gridInc={'x':5.0,'y':5.0}
LocalityID=250913860
LocalityName=Guangdong, China.

[StatInterface]
kdeType=gau
kde2DType=Gaussian
kdeStep=0.1
minSamplesCell= 40
;MissingValue= (default sys.maxsize)

[TrackGenerator]
NumSimulations=100
YearsPerSimulation=1
SeasonSeed=403943
TrackSeed=89333

[WindfieldInterface]
;TrackPath=./output/GD_since1979/tracks
Margin=2.0
Resolution=0.1
Source=TCRM
profileType=powell
windFieldType=kepert

[Hazard]
; Years to calculate return period wind speeds
Years=5,10,20,25,50,100,200,250,500,1000,2000,2500,5000,10000
MinimumRecords=10
CalculateCI=False
PercentileRange=90
ExtremeValueDistribution=GPD
SmoothPlots=False

[Input]
LocationFile = input/stationlist.shp
landmask = input/landmask.nc
mslpfile = MSLP/slp.day.ltm.nc
datasets = IBTRACS,LTMSLP
MSLPGrid= 5,6,7,8,9,10,11,12
CoastlineGates=input/CN_coast_2degree.csv

[Output]
Path=./output/china_since1979_coarse_grid

[Logging]
LogFile=./output/china_since1979_coarse_grid/log/china_since1979_coarse_grid.log
LogLevel=INFO
Verbose=True

[Process]
ExcludePastProcessed=True
DatFile=./output/china_since1979_coarse_grid/process/dat/china_since1979_coarse_grid.dat

[RMW]
GetRMWDistFromInputData=False
mean=50.0
sigma=0.6

[TCRM]
; Output track files settings
Columns=index,age,lon,lat,speed,bearing,pressure,penv,rmax
FieldDelimiter=,
NumberOfHeadingLines=1
SpeedUnits=mps
PressureUnits=hPa

[IBTRACS]
; Input data file settings
; url = https://www.ncei.noaa.gov/data/international-best-track-archive-for-climate-stewardship-ibtracs/v04r00/access/csv/
path = input
; filename = Allstorms.ibtracs_wmo.v03r10.csv
filename = ibtracs.WP.list.v04r00.until2021.csv
columns = tcserialno,season,num,skip,skip,skip,date,skip,lat,lon,skip,pressure
fielddelimiter = ,
numberofheadinglines = 2
pressureunits = mb
lengthunits = km
dateformat = %Y-%m-%d %H:%M:%S
speedunits = kts

[LTMSLP]
; MSLP climatology file settings
URL = ftp://ftp.cdc.noaa.gov/Datasets/ncep.reanalysis.derived/surface/slp.day.1981-2010.ltm.nc
path = MSLP
filename = slp.day.ltm.nc
